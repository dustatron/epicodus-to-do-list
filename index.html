<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">To-Do List Website</h1>
        <form>
          <div class="form-group">
            <label for="task">To Do:</label>
            <input type="text" class="form-control" id="task" aria-describedby="input">
          </div>
          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <input type="text" class="form-control" id="notes" aria-describedby="input">
          </div>
          <div class="form-group">
            <label for="date">Due Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="input">
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <!-- output box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>You have <span id="items-left"></span> tasks left</h3>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="output">List:</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <button id="delete" type="button" class="btn btn-danger btn-lg">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
